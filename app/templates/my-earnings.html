<div class="row">
    <div class="col-xs-4 col-sm-4 col-sm-offset-4 text-center">

        <div class="panel panel-success">
            <div class="panel-heading">My Earnings Info</div>
            <div class="panel-body">

                <div class="form-horizontal">

                    <div class="form-group form-text-only">
                        <label class="col-xs-4 control-label" for="myTipTotal">Tip Total</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <span id="myTipTotal">{{ vm.earnings.myTipTotal | currency:"$":2 }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-text-only">
                        <label class="col-xs-4 control-label" for="myMealCount">Meal Count</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <span id="myMealCount">{{ vm.earnings.myMealCount }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-text-only">
                        <label class="col-xs-4 control-label" for="myAverageTip">Average Tip Per Meal</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <span id="myAverageTip">{{ vm.earnings.myAverageTip | currency:"$":2 }}</span>
                            </div>
                        </div>
                    </div>

                </div>

                <button class="btn btn-default pull-right" ng-click="vm.reset()">Reset</button>
            </div>
        </div>
    </div>
</div>
